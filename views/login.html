<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>TOF-TOF</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/form.css">
</head>

<body>
    <header>
        <h1>TOF-TOF</h1>
        <input type="checkbox" id="nav-toggle" class="nav-toggle">
        <nav>
            <ul class="menu">
                <li><a href="/">Home</a></li>
                <li><a href="/Gallery">Gallery</a></li>
                <li><a href="/api/login">Login</a></li>
                <li><a class="logout_active" href="/logout">logout</a></li>
            </ul>
        </nav>
        <label for="nav-toggle" class="nav-toggle-label">
			<span></span>
		</label>
    </header>
    <div class="content">
        <form action="/api/login" method="POST">
            <label for="username"><b>Username</b></label>
            <input type="text" placeholder="Enter your username" name="username"><br>
            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>
            <hr>
            <input type="submit" name="submit" class="registerbtn" value="OK">
            <div>
                <a href="/api/signIn" class="content signin">Sign-In</a>
            </div>
        </form>
    </div>
</body>

</html>
