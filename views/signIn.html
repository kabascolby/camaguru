<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>SignIn</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/form.css">
</head>

<body>
    <header>
        <h1>TOF-TOF</h1>
        <input type="checkbox" id="nav-toggle" class="nav-toggle">
        <nav>
            <ul class="menu">
                <li><a href="/">Home</a></li>
                <li><a href="/Gallery">Gallery</a></li>
                <li><a href="/api/login">Login</a></li>
                <li><a class="logout_active" href="/logout">logout</a></li>
            </ul>
        </nav>
        <label for="nav-toggle" class="nav-toggle-label">
			<span></span>
		</label>
    </header>
    <div class="content">
        <form action="/api/signIn" method="POST">
            <div class="container">
                <h1>Register</h1>
                <p>Please fill in this form to create an account.</p>
                <hr>

                <label for="firstName"><b>First Name</b></label>
                <input type="text" placeholder="Enter First Name" name="first" required>

                <label for="lastName"><b>Last Name</b></label>
                <input type="text" placeholder="Enter Last Name" name="last" required>

                <label for="username"><b>Username</b></label>
                <input type="text" placeholder="Enter your username" name="username" required>

                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>
                <hr>
                <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
                <!-- <input type="submit" class="registerbtn" name="submit" value="OK">Register> -->
                <input type="submit" class="registerbtn" name="submit" value="Register">
            </div>
            <div class="container signin">
                <p>Already have an account? <a href="/api/login">Login</a>.</p>
            </div>
        </form>
    </div>
</body>

</html>
